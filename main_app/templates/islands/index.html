{% extends 'base.html' %}

{% block content %}

    {% for island in islands %}
        <div class="card">
            <a href="{% url 'detail' island.id %}">
                <div class="card-content">
                    <span class="card-title">{{ island.name }}</span>
                    <p>Country: {{ island.country }}</p>
                    <p>Description: {{ island.description }}</p>
                </div>
            </a>
        </div>
    {% endfor %}

{% endblock %}
