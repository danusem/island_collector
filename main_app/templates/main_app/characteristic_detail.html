{% extends 'base.html' %}

{% block content %}


<div class="card">
    <div class="card-content">
        <span class="card-title"> <span class="{{object.name}}-text">{{object.color}}</span>
    </div>
    <div class="card-action">
        <a href="{% url 'characteristics_update' object.id %}">Edit</a>
        <a href="{% url 'characteristics_delete' object.id %}">Delete</a>
    </div>
</div>

{% endblock %}
