{% extends 'base.html' %}

{% block content %}

<h1>Delete Characteristic</h1>

<h4>Are you sure you want to delete <span class="{{ object.name }}">{{ object.name }}</span>?</h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn red">
    <a class="btn blue" href="{% url 'characteristics_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
