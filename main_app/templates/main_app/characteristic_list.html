{% extends 'base.html' %}

{% block content %}

{% if object_list.count == 0 %}
    <h3 class="red-text">There are no Characteristics</h3>
    <a href="{% url 'characteristics_create' %}" class="btn">Add a characteristic</a>
{% else %}
    {% for characteristic in object_list %}
    <div class="card">
        <a href="{% url 'characteristics_detail' characteristic.id %}">
            <div class="card-content">
                <span class="card-title">A <span class="{{characteristic.name}}">{{characteristic.name}}</span>
            </div>
        </a>
    </div>
    {% endfor %}
{% endif %}

{% endblock %}
